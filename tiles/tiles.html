<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tiles</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/point.js"></script>
    <script src="js/init_board.js"></script>
    <script src="js/spieler.js"></script>
    <script src="js/board.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript">
        function initBoard() {
            board = new Board();
            if (typeof boardCells != 'undefined')
                board.cells = boardCells;
            board.boardCodeContainer = 'boardSrc';
            board.drawBoard();
            board.drawPalette();
        }
    </script>
</head>
<body onload="initBoard()">
    <div id="boardCanvas">

    </div>

    <div id="boardPalette" style="position: absolute; top:540px">
    </div>

    <div id="boardSrc" style="position: absolute; top:600px">
    </div>
</body>
</html>
